<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 99vh;
            background: linear-gradient(135deg, #ffffff, #ffffff, #ffffff);
            font-family: Arial, sans-serif;
            color: rgb(255, 255, 255);
        }
        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 10px 30px rgb(255, 255, 255);
            width: 360px;
        }
        .display {
            width: 92%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            padding: 15px;
            border: none;
            outline: 4px solid #00ff15;
            margin-bottom: 15px;
            background: #464444;
            color: rgb(255, 255, 255);
            border-radius: 8px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            background: #2c2b2b;
            color: rgb(255, 255, 255);
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #313535;
        }
        button:active {
            background: #505050;
        }
        .equal {
            background: #fffb00;
            color: rgb(0, 0, 0);
        }
        .equal:hover {
            background: #ffe600;
        }
        .clear {
            background: #e74c3c;
        }
        .clear:hover {
            background: #c0392b;
        }
        .special {
            background: #2980b9;
        }
        .special:hover {
            background: #3498db;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="backspace()">←</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('÷')">÷</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('x')">x</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">−</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="special" onclick="calculateSquareRoot()">√</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button class="special" onclick="calculateSquare()">x²</button>
            <button class="special" onclick="calculateCube()">x³</button>
            <button class="special" onclick="calculateLog()">log</button>
            <button class="special" onclick="calculateSin()">sin</button>
            <button class="special" onclick="calculateCos()">cos</button>
            <button class="special" onclick="calculateTan()">tan</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function backspace() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
        function calculateSquareRoot() {
            let display = document.getElementById("display");
            display.value = Math.sqrt(parseFloat(display.value));
        }
        function calculateSquare() {
            let display = document.getElementById("display");
            display.value = Math.pow(parseFloat(display.value), 2);
        }
        function calculateCube() {
            let display = document.getElementById("display");
            display.value = Math.pow(parseFloat(display.value), 3);
        }
        function calculateLog() {
            let display = document.getElementById("display");
            display.value = Math.log10(parseFloat(display.value));
        }
        function calculateSin() {
            let display = document.getElementById("display");
            display.value = Math.sin(parseFloat(display.value) * Math.PI / 180);
        }
        function calculateCos() {
            let display = document.getElementById("display");
            display.value = Math.cos(parseFloat(display.value) * Math.PI / 180);
        }
        function calculateTan() {
            let display = document.getElementById("display");
            display.value = Math.tan(parseFloat(display.value) * Math.PI / 180);
        }
    </script>
</body>
</html>
